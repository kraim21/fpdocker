<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshPrice - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .refresh-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .auto-refresh {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>We'll be right back!</h1>
        <p>FreshPrice is currently undergoing scheduled maintenance to improve your experience.</p>
        
        <div class="spinner"></div>
        
        <div class="status">
            <strong>Status:</strong> Updating system components<br>
            <small>This usually takes 1-2 minutes</small>
        </div>
        
        <button class="refresh-btn" onclick="location.reload()">
            Refresh Page
        </button>
        
        <div class="auto-refresh">
            Auto-refreshing in <span id="countdown">30</span> seconds...
        </div>
    </div>
    
    <script>
        // Auto-refresh every 30 seconds
        let countdown = 30;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                location.reload();
            }
        }, 1000);
        
        // Try to check if backend is back every 10 seconds
        setInterval(() => {
            fetch('/api/health')
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                })
                .catch(() => {
                    // Backend still down
                });
        }, 10000);
    </script>
</body>
</html>
