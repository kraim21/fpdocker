services:
  frontend:
    build:
      context: ..
      dockerfile: ./fpdocker/Dockerfile
      target: frontend
    container_name: fresh-price-front
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ../fresh-price-front:/app
      - /app/node_modules
    networks:
      - node-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - VITE_PORT=${FRONTEND_PORT}
      - REACT_APP_BACKEND_URL=http://backend:${BACKEND_PORT}
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm run dev"

  backend:
    build:
      context: ..
      dockerfile: ./fpdocker/Dockerfile
      target: backend
    container_name: fresh-price-backend
    env_file:
    - ../fresh-price-backend/.env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ../fresh-price-backend:/app
      - /app/node_modules
    networks:
      - node-network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=development
      - VITE_PORT=${FRONTEND_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    depends_on:
      - postgres
    command: sh -c "npm install && npm run dev"

  postgres:
    image: postgres:14
    container_name: fresh-price-postgres
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - node-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost -p ${POSTGRES_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: fresh-price-nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - node-network
    depends_on:
      - frontend
      - backend
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:snapshot
    container_name: fresh-price-pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - node-network
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  node-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-logs:
  node_modules: