services:
  frontend:
    build:
      context: ..
      dockerfile: ./pcdocker/Dockerfile
      target: frontend
    container_name: price-check-front
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ../price-check-front:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - VITE_PORT=${FRONTEND_PORT}
      - REACT_APP_BACKEND_URL=http://backend:${BACKEND_PORT}
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm run dev"

  backend:
    build:
      context: ..
      dockerfile: ./pcdocker/Dockerfile
      target: backend
    container_name: price-check-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ../price-check-backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=development
      - VITE_PORT=${FRONTEND_PORT}
    depends_on:
      - postgres
    command: sh -c "npm install && npm run dev"

  postgres:
    image: postgres:14
    container_name: price-check-postgres
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: price-check-nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:snapshot
    container_name: price-check-pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  node-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-logs:
  node_modules: